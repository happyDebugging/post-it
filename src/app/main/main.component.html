<!-- <div *ngFor="let c of count; let i=index;"> -->

  <mat-grid-list cols="4" rowHeight="35rem">
    <mat-grid-tile 
    *ngFor="let c of count"
    [colspan]="1"
    [rowspan]="1"
    [style.background]="">

      <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <mat-tab-group>
            <mat-tab label="Περιοχή">Περιοχή</mat-tab>
            <mat-tab label="Email">Email</mat-tab>
            <mat-tab label="Τηλ.">Τηλ.</mat-tab>
          </mat-tab-group>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
